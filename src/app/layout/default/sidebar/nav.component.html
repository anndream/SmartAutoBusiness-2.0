<ul nz-menu nzMode="inline" [nzInlineCollapsed]="layoutCollapsed">
  <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: list }"></ng-container>
  <ng-template #menuTpl let-menus>
    <ng-container *ngFor="let menu of menus">
      <li nz-submenu [nzPaddingLeft]="menu.level * 24"
        *ngIf="menu.children && menu.children.length > 0; else menuItemTpl">
        <span title>
          <i nz-icon [nzType]="menu.icon.value" *ngIf="menu.icon"></i>
          <span>{{ menu.text }}</span>
        </span>
        <ul>
          <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
        </ul>
      </li>
      <ng-template #menuItemTpl>

        <li nz-menu-item [nzPaddingLeft]="menu.level > 3 ? menu.level * 24 : (menu.level * 24) + 12"
          (click)="onClick(menu)">
          <span title>
            <i nz-icon [nzType]="menu.icon.value" *ngIf="menu.icon" [theme]="'outline'"></i>
            <span>{{ menu.text }}</span>
          </span>
        </li>
      </ng-template>
    </ng-container>
  </ng-template>
</ul>
