<nz-tabset [nzType]="tabsObj.tabType ? tabsObj.tabType :'card'" [nzTabPosition]="'top'"
  [nzSize]="tabsObj.size ? tabsObj.size : 'default'" [nzAnimated]="true">
  <nz-tab *ngFor="let tab of tabsObj.tabContent" [nzTitle]="header">
    <ng-container cnLayoutResolverDirective [config]="tab.layout"></ng-container>
    <ng-template #header>
      <span><i nz-icon spin type="tag" theme="outline"></i> {{ tab.title }}</span>
    </ng-template>
  </nz-tab>
</nz-tabset>
