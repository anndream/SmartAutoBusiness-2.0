<nz-form-item>
  <!-- <nz-form-label [nzFor]="config.field" [nzSpan]="config.config.labelSize.span" [nzSm]="config.config.labelSize.nzSm" [nzXs]="config.config.labelSize.nzXs"
        [nzMd]="config.config.labelSize.nzMd" [nzLg]="config.config.labelSize.nzLg" [nzXl]="config.config.labelSize.nzXl" [nzRequired]="config.config.titleConfig.required">
    {{config.config.title}}</nz-form-label> -->
  <nz-form-control [nzSpan]="config.config.controlSize.span" [nzSm]="config.config.controlSize.nzSm"
    [nzXs]="config.config.controlSize.nzXs" [nzMd]="config.config.controlSize.nzMd"
    [nzLg]="config.config.controlSize.nzLg" [nzXl]="config.config.controlSize.nzXl" [formGroup]="formGroup">
    <button *ngIf="config.config.editor.buttonType === 'submit'" nz-button [nzType]="config.config.style"
      [nzSize]="config.config.size">
      <i nz-icon [nzType]="config.config.icon"></i> {{config.config.title}}
    </button>

    <nz-radio-group [formControlName]="config.field" class="mr-md" *ngIf="config.config.editor.buttonType === 'radio'"
      [(ngModel)]="value" (ngModelChange)="valueChange($event)">
      <label *ngFor="let rbtn of config.config.editor.group" nz-radio-button
        [nzValue]="rbtn.value">{{rbtn.title}}</label>
    </nz-radio-group>
  </nz-form-control>
</nz-form-item>
<!-- hidden="hidden" -->
