<nz-card [nzTitle]="config.title" style="width:100%;" [nzExtra]="extraTemplate">


  <ng-container  *ngFor="let r of rows">
     <cfg-form-layout-row [config]="r"    (updateValue)="valueChangeRow($event)"></cfg-form-layout-row>
  </ng-container>

</nz-card>
<ng-template #extraTemplate>
  <button nz-button  [nzSize]="'small'" nzType="primary" nzTitle="添加行" (click)="addRow()" nz-tooltip >    <i nz-icon type="plus" ></i>添加行</button>
  <ng-container *ngIf="configType">
      <button nz-button  [nzSize]="'small'" nzType="primary" nzTitle="保存json" (click)="SaveJson()" nz-tooltip >    <i nz-icon type="download" ></i>保存json</button>
  </ng-container>

</ng-template>
